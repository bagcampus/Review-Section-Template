<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagcampus Templates</title>

    <!-- Bootsrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom Style-->
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <section id="rewiews-section" class="rewiews-section-outer">
        <h1>What people are saying</h1>
        <small>Reviews</small>
        <div class="container rewiews-section-inner">
            <div class="row justify-content-center">
                <div class="col-sm-5 wow fadeIn  animated" data-wow-delay="0.25s"
                    style="visibility: visible; animation-delay: 0.25s; animation-name: fadeIn;">
                    <img class="float-left" src="assets/images/quotes-1.jpg" alt="Quote 1">
                    <p class="testimonial-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis similique
                        quasi.</p>
                    <small class="testimonial-author">John Doe</small>
                    <img class="float-right" src="assets/images/quotes-2.jpg" alt="Quote 2">
                </div>
                <div class="col-sm-5 testimonial-2 wow fadeIn  animated" data-wow-delay="0.67s"
                    style="visibility: visible; animation-delay: 0.67s; animation-name: fadeIn;">
                    <img class="float-left" src="assets/images/quotes-1.jpg" alt="Quote 1">
                    <p class="testimonial-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis similique
                        quasi.</p>
                    <small class="testimonial-author">Someone</small>
                    <img class="float-right" src="assets/images/quotes-2.jpg" alt="Quote 2">
                </div>
            </div>
    
        </div>
    </section>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
